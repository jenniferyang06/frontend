<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Analogy Maker</title>
  </head>
  <body>
    <h1>Analogy Maker</h1>
    <div>

      <form id="form_prompt">
        <label for="prompt">Prompt:</label><br>
        <textarea name="prompt" rows="4"></textarea><br>
        <input type="create analogy="Createte Analogy"><br>
      </form>
      <br>

      <button onclick="submit()">Submit</button>

    <div>
      <label for="responses">Sample Responses:</label><br>
      <textarea id="responses" rows="4" readonly></textarea>
    </div>

  </body>

  <script src="./js/renderer.js"></script>  
</html>
